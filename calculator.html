  <body>
    <nav class="navbar">
      <div class="nav_container">

        <div class="calculator">
          <a href="calculator.html" id="calculator_link">

              class="calculator_icon"
              xmlns="http://www.w3.org/2000/svg"

          </a>
        </div>
      </div>
    </nav>

    <div class="calculatordiv">
      <div class="calculator__output">0</div>
      <div class="calculator__keys">
        <button
          class="calculator__key calculator__key--operator"
          data-action="add"
        >
          +
        </button>
        <button
          class="calculator__key calculator__key--operator"
          data-action="subtract"
        >
          -
        </button>
        <button
          class="calculator__key calculator__key--operator"
          data-action="multiply"
        >
          &times;
        </button>
        <button
          class="calculator__key calculator__key--operator"
          data-action="divide"
        >
          รท
        </button>
        <button class="calculator__key" value="7">7</button>
        <button class="calculator__key" value="8">8</button>
        <button class="calculator__key" value="9">9</button>
        <button class="calculator__key" value="4">4</button>
        <button class="calculator__key" value="5">5</button>
        <button class="calculator__key" value="6">6</button>
        <button class="calculator__key" value="1">1</button>
        <button class="calculator__key" value="2">2</button>
        <button class="calculator__key" value="3">3</button>
        <button class="calculator__key" value="0">0</button>
        <button class="calculator__key" data-action="decimal">.</button>
        <button class="calculator__key" data-action="clear">AC</button>
        <button
          class="calculator__key calculator__key--enter"
          data-action="calculate"
        >
          =
        </button>
      </div>
    </div>
    <script src="main.js" defer></script>
  </body>
</html>
